<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Slider">
  <meta name="keywords"
        content="HTML, CSS, JavaScript, slider, ucode, unitfactory, cbl, cblworld">
  <meta name="author" content="Tetiana Rohalska">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
        rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="slideshow-container">

    <div class="hide fade">
      <img src="https://i.postimg.cc/Kj71zvrX/charles-deluvio-GTUw-F3agc-I0-unsplash.jpg">
    </div>

    <div class="hide fade">
      <img src="https://i.postimg.cc/kGPVqtSF/charles-deluvio-k-Cp-Gr-E0-G8-NE-unsplash.jpg">
    </div>

    <div class="hide fade">
      <img src="https://i.postimg.cc/bJtG7RZw/charles-deluvio-c-Mv-Dru-Wjv0-Y-unsplash.jpg">
    </div>

    <a class="prev" onclick="listSlides(-1)">&#10094;</a>
    <a class="next" onclick="listSlides(1)">&#10095;</a>
  </div>

  <div class="dots">
    <span class="dot" onclick="currentSlide(0)"></span>
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
