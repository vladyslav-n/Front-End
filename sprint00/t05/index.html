<!DOCTYPE html>
<html lang="en">

<head>
  <title>t05: Superhero cards</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box1">
    <p class="alias">Captain America</p>
    <p class="name">Steven Rogers</p>
    <img class="all" src="assets/images/Captain-America.png" alt="Captain America"/>
  </div>
  <div class="box2">
    <p class="alias">Iron Man</p>
    <p class="name">Tony Stark</p>
    <img class="all" src="assets/images/Iron-man.png" alt="Iron Man"/>
  </div>
  <div class="box3">
    <p class="alias">Black Widow</p>
    <p class="name">Natasha Romanoff</p>
    <img class="all" src="assets/images/Black-Widow.png" alt="Black Widow"/>
  </div>
  <div class="box4">
    <p class="alias">Spader-Man</p>
    <p class="name">Peter Parker</p>
    <img class="spider" src="assets/images/Spider-man.png" alt="Spader-Man"/>
  </div>
</body>

</html>
