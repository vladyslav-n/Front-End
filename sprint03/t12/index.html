<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Notes with local storage">
  <meta name="keywords"
        content="HTML, CSS, JavaScript, local storage, ucode, unitfactory, cbl, cblworld">
  <meta name="author" content="Tetiana Rohalska">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes with local storage</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
        rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="buttons">
      <button class="add" onclick="addToLocalStorage()">Add to storage</button>
      <button class="clear" onclick="clearLocalStorage()">Clear storage</button>
    </div>

    <div class="form">
      <p>Text input:</p>
      <textarea id="text" rows="12"></textarea>
    </div>

    <div class="archive">
      <p>Notes archive:</p>
      <div id="localStorageList"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
