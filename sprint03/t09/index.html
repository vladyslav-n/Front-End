<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Tic tac toe">
  <meta name="keywords"
        content="HTML, CSS, JavaScript, tic tac toe, ucode, unitfactory, cbl, cblworld">
  <meta name="author" content="Tetiana Rohalska">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
        rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 id="title">Tic tac toe</h1>
  <main>
    <section id="field">
      <div id="container">
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
      </div>
    </section>
    <section id="sidebar">
      <p id="player1">Player 1</p>
      <p id="player2">Player 2</p>
      <div id="turns">
        <p id="titleTurns">Nuber of turns</p>
        <p id="numberTurns">0</p>
      </div>
      <h2 id="status"></h2>
      <button id="restart">PLAY AGAIN</button>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
